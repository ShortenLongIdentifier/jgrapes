buildscript {
	
	repositories {
		mavenCentral()
		mavenLocal()
		maven { url 'https://jitpack.io' }
	}
	
	dependencies {
		classpath 'com.fizzed:rocker-compiler:0.19.0'
	}
  }

plugins {
	id "com.fizzed.rocker" version "0.19.0"
}
  
dependencies {

    compile project(':org.jgrapes.http.rocker')
}

// Override default
version = "0.0.1-SNAPSHOT"

sourceSets {
	main {
		rocker {
			srcDirs 'demo-resources/templates'
		}
	}
}

rocker {
	optimize true
}