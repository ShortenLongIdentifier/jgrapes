buildscript {
	
	repositories {
		mavenCentral()
		mavenLocal()
	}
	
	dependencies {
	  classpath 'com.fizzed:rocker-compiler:0.18.0'
	  classpath 'com.fizzed:rocker-gradle-plugin:1.0.0-SNAPSHOT'
	}
}

apply plugin: "rocker-gradle-plugin"

dependencies {

    compile project(':org.jgrapes.http.rocker')
	
	compile 'com.fizzed:rocker-compiler:0.18.0'
	compile 'com.fizzed:rocker-runtime:0.18.0'
}

// Override default
version = "0.0.1-SNAPSHOT"

sourceSets {
	main {
		rocker {
			srcDirs 'demo-resources/templates'
		}
	}
}

rocker {
	optimize true
}